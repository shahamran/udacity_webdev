<div class="post">

  <a href="/blog/{{p.key().id()}}" class="post-link">
    <div class="post-heading">
      <div class="post-title">
        {{p.subject}}
      </div>

      <div class="post-date">
        {{p.created.strftime("%b %d, %Y")}}
      </div>
    </div>
  </a>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

</div>
