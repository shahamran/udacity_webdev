{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}

<h1>My Blog!!!</h1>

{% for post in posts %}
  <div class="post">
    <div>
        <span class="post-subject">{{post.subject}}</span>
        <span class="post-date">{{post.created.date()}}</span>
      </div>
      <hr>
      <div class="post-body">{{post.content}}</div>
  </div>
{% endfor %}

{% endblock %}
