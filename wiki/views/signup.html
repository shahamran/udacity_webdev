{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
{% endblock %}

{% block navright %}
  <li><a href="/login">Log in</a></li>
  <li class="active"><a>Sign up</a></li>
{% endblock %}

{% block content %}
<form class="form-signin" method="POST">
  <h2 class="form-signin-heading">Sign up</h2>
  <label for="inputUser" class="sr-only">Username</label>
  <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus value="{{username}}">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputVerify" class="sr-only">Verify Password</label>
  <input type="password" id="inputVerify" class="form-control" placeholder="Verify Password" required>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{email}}">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{% endblock %}
